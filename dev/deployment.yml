apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
  labels:
    app: policy-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: policy-service
  template:
    metadata:
      labels:
        app: policy-service
    spec:
      containers:
      - name: policy-service
        image: indikak2005/policy-service:62f89a1b465af1b29fa6af9af070c9675eb26ff1
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8082
