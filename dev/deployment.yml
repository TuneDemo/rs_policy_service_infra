apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
  labels:
    app: policy-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: policy-service
  template:
    metadata:
      labels:
        app: policy-service
    spec:
      containers:
      - name: policy-service
        image: indikak2005/policy-service:cb432a7e0b40c4bbd906f331a6fb9c5598501496
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8082
