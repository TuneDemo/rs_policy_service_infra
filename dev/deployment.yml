apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
  labels:
    app: policy-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: policy-service
  template:
    metadata:
      labels:
        app: policy-service
    spec:
      containers:
      - name: policy-service
        image: indikak2005/policy-service:406e4bdd7419ab5582f846f239f6fc8a13bac8a2
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8082
