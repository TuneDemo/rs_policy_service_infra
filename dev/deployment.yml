apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
  labels:
    app: policy-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: policy-service
  template:
    metadata:
      labels:
        app: policy-service
    spec:
      containers:
      - name: policy-service
        image: indikak2005/policy-service:b681714a4f9b10191980e1045f18c79fc3065a11
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8082
